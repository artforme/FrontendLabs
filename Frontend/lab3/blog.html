<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Website for Ceramic soul brand" />
  <meta name="author" content="MARSSIII" />
  <title>Blog</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;1,400&display=swap"
    rel="stylesheet" />
</head>

<body>
  <section class="promo">
    <header class="header">
      <div class="burger"><span></span><span></span><span></span></div>

      <a href="index.html" class="header__logo"><img src="/src/logo/logo.png" alt="logo" /></a>
      <div class="header__icons">
        <a href="#"><span class="icon-search"></span></a>
        <a href="#"><span class="icon-shopping-bag"></span></a>
      </div>
      <nav class="navigation">
        <button class="navigation__close" type="button" aria-label="Close menu">
          ×
        </button>

        <ul class="navigation__list">
          <a href="catalog.html" class="navigation__item">CATALOG</a>
          <a href="blog.html" class="navigation__item">BLOG</a>
          <a href="about.html" class="navigation__item">ABOUT</a>
        </ul>
      </nav>
    </header>
  </section>

  <section class="blogs">
    <h1>our digital notes</h1>
    <div class="blogs__container" id="blogs-grid"></div>
  </section>

  <footer class="footer">
    <div class="footer__container">
      <div class="newsletter">
        <h2 class="newsletter__title">newsletter</h2>
        <h3 class="newsletter__text">
          Keep up to date with news and promotions
        </h3>
        <form id="before-submit_newsletter_form" class="newsletter__form" novalidate="novalidate">
          <div class="form-wrapper">
            <div class="newsletter__container">
              <div class="control-wrapper">
                <input id="before-submit_newsletter_email" class="newsletter__input" autocomplete="off" type="text"
                  placeholder="Enter your e-mail" />
              </div>

              <div class="control-wrapper">
                <label class="newsletter__checkbox">
                  <input type="checkbox" id="conditional-checkbox" class="newsletter__checkbox__input" />
                  <span class="newsletter__checkbox__text">I agree with the <a href="">terms</a></span>
                </label>
              </div>
              <button type="submit" class="newsletter__submit">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <nav class="footer-nav">
        <div class="footer-nav__section">
          <h4 class="footer-nav__title">Discover</h4>
          <ul class="footer-nav__list">
            <li>
              <a href="about.html" class="footer-nav__link">About Us</a>
              <a href="blog.html" class="footer-nav__link">Blog</a>
            </li>
          </ul>
        </div>

        <div class="footer-nav__section">
          <h4 class="footer-nav__title">SHOPPING</h4>
          <ul class="footer-nav__list">
            <li>
              <a href="catalog.html" class="footer-nav__link">Catalog</a>
            </li>
          </ul>
        </div>

        <div class="footer-nav__section">
          <h4 class="footer-nav__title">INFORMATION</h4>
          <ul class="footer-nav__list">
            <li>
              <a href="#" class="footer-nav__link">Terms and Conditions</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="social">
          <h3 class="social__title">FOLLOW US</h3>
          <ul class="social__list">
            <li>
              <a
                href="https://www.youtube.com/watch?v=UpWLxrLmOfs&list=RDUpWLxrLmOfs&start_radio=1"
                target="_blank"
                rel="noreferrer"
              >
                <img src="src/img/socials/facebook.png" alt="Facebook" />
              </a>
              <a
                href="https://max.ru/"
                target="_blank"
                rel="noreferrer"
              >
                <img src="src/img/socials/instagram.png" alt="Instagram" />
              </a>
              <a
                href="https://pin.it/NaeB5rDm1"
                target="_blank"
                rel="noreferrer"
              >
                <img src="src/img/socials/pinterest.png" alt="Pinterest" />
              </a>
            </li>
          </ul>
        </div>

      <div class="footer__bottom">
        <p class="footer__text">© Copyright 2015, Ceramic soul</p>
      </div>
    </div>
  </footer>

  <script type="module" src="src/js/blog-sripts.js"></script>
  <script type="module" src="src/js/navigation-menu.js"></script>
  <script type="module" src="src/js/validate-footer.js"></script>
</body>

</html>
